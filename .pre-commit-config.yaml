# This file is managed by 'repo_helper'. Don't edit it directly.
---

exclude: ^$

repos:
 - repo: https://github.com/repo-helper/pyproject-parser
   rev: v0.4.2
   hooks:
    - id: reformat-pyproject

 - repo: https://github.com/pre-commit/pre-commit-hooks
   rev: v3.4.0
   hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: fix-byte-order-marker
    - id: check-byte-order-marker
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-json
    - id: check-toml
    - id: check-yaml
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-vcs-permalinks
    - id: detect-private-key
    - id: trailing-whitespace
    - id: mixed-line-ending
    - id: end-of-file-fixer

 - repo: https://github.com/domdfcoding/pre-commit-hooks
   rev: v0.2.1
   hooks:
    - id: requirements-txt-sorter
      args:
       - --allow-git
    - id: check-docstring-first
      exclude: ^(doc-source/conf|__pkginfo__|setup|tests/.*)\.py$
    - id: bind-requirements

 - repo: https://github.com/domdfcoding/flake8-dunder-all
   rev: v0.1.7
   hooks:
    - id: ensure-dunder-all
      files: ^dependency_dash/.*\.py$

 - repo: https://github.com/domdfcoding/flake2lint
   rev: v0.4.1
   hooks:
    - id: flake2lint

 - repo: https://github.com/pre-commit/pygrep-hooks
   rev: v1.9.0
   hooks:
    - id: python-no-eval
    - id: rst-backticks
    - id: rst-directive-colons
    - id: rst-inline-touching-normal

 - repo: https://github.com/asottile/pyupgrade
   rev: v2.12.0
   hooks:
    - id: pyupgrade
      args:
       - --py36-plus
       - --keep-runtime-typing

 - repo: https://github.com/Lucas-C/pre-commit-hooks
   rev: v1.1.10
   hooks:
    - id: remove-crlf
    - id: forbid-crlf

 - repo: https://github.com/python-formate/snippet-fmt
   rev: v0.1.0
   hooks:
    - id: snippet-fmt

 - repo: https://github.com/python-formate/formate
   rev: v0.4.9
   hooks:
    - id: formate
      exclude: ^(doc-source/conf|__pkginfo__|setup)\.(_)?py$

 - repo: https://github.com/domdfcoding/dep_checker
   rev: v0.6.2
   hooks:
    - id: dep_checker
      args:
       - dependency_dash

# Custom hooks can be added below this comment

 - repo: https://github.com/awebdeveloper/pre-commit-stylelint
   rev: 8f63da497580898a7e0ceef6bf9e72cc0af07828
   hooks:
    - id: stylelint
      additional_dependencies:
       - stylelint@13.13.1
       - stylelint-config-standard@22.0.0
      args:
       - --fix

 - repo: https://github.com/pre-commit/mirrors-eslint
   rev: v7.32.0
   hooks:
    - id: eslint
      args:
       - --fix
      additional_dependencies:
       - eslint@7.32.0
       - eslint-config-standard@16.0.3
       - eslint-plugin-es@3.0.1
       - eslint-plugin-import@2.24.0
       - eslint-plugin-node@11.1.0
       - eslint-plugin-promise@5.1.0

 - repo: local
   hooks:
    - id: convert-images
      language: node
      name: Convert images to modern web formats
      entry: ./scripts/convert_images.sh
      files: ^dependency_dash/static/img/(cookies.jpg|not-found.png)$
      additional_dependencies:
       - https://gitpkg.now.sh/repo-helper/squoosh/cli?dev

 - repo: local
   hooks:
    - id: compile-css
      language: node
      name: Compile SCSS and minify css
      entry: ./scripts/rebuild_css.sh
      always_run: true
      pass_filenames: false
      additional_dependencies:
       - sass@1.32.0
